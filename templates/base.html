<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href=" {{ url_for('static', filename='css/styles.css') }} ">
    <title>{{ title }}</title>
</head>
<body>
    {% block content -%}
        {%- block mainmenu -%}
            <ul class="mainmenu">
                {% for m in menu -%}
                    <li>
                        <a href="{{ m.url }}">{{ m.title }}</a>
                    </li>
                {% endfor -%}
            </ul>
        {% endblock mainmenu -%}
        <div class="clear"></div>
        <div class="content">
            {% if title -%}
        <h1>{{title}}</h1>
            {% else -%}
        <h1>Про Flask</h1>
            {% endif -%}
{% endblock -%}
</div>
</body>
</html>
